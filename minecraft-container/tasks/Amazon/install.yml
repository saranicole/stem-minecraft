- name: Update the cache
  command: yum update

- name: Install dependencies
  yum:
    name: "{{ item }}"
    update_cache: yes
    state: latest
  retries: 3
  delay: 20
  with_items:
    - python-pip
    - docker-engine

- name: "Ensure {{ image_ssh_user }} is part of the docker group"
  user:
    name: "{{ image_ssh_user }}"
    group: docker
